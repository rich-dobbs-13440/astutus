
{% for device_config in device_configurations.items() %}
<div>
    <table>
        <tr>
            <td>Name</td><td>{{ device_config.name }}</td>
        </tr>
        <tr>
            <td>Device ID</td><td>{{ device_config.id }}</td>
        </tr>
        <tr>
            <td>Stylers:</td>
            <td>
                {% for styler in device_config.stylers %}
                <table>
                    {% for key, value in styler.items() %}
                        <tr><td>{{ key }}</td><td>{{ value.html_editor }}</td></tr>
                    {% endfor %}
                </table>
                <hr/>
                {% endfor %}
            </td>
        </tr>
    </table>

    <button onclick="window.location.href='/astutus/usb/configuration/{{ device_config.id }}'">Edit</button>

    <hr/>
</div>
{% endfor %}
