<h3>device_id_list:</h3>
{% for device in device_id_list%}
<div>
    <pre>
        {{ device }}
    </pre>
</div>
{% endfor %}

<h3>Device Labels</h3>
{% for label in labels%}
<div>
    {{ label | safe }}
</div>
{% endfor %}

<h3>device_data_list</h3>
{% for device_data in device_data_list%}
<pre>
{{ device_data | tojson_pretty }}
</pre>
{% endfor %}
