<html>

    <head>
        <style>
            div.astutus-toggle input[type=checkbox] {
                display: none;
            }

            input[type=checkbox]:checked+label span.astutus-toggle:before {
                content: "⊞";

            }

            input[type=checkbox]+label span.astutus-toggle:before {
                content: "⊟";
            }

            div.astutus-toggle input[type=checkbox]:checked~p.astutus-toggle {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="astutus-toggle">
            <input type="checkbox" id="second-checkbox" value="1" />
            <label for="second-checkbox"><span class="astutus-toggle"></span>some label</label>
            <p class="astutus-toggle">
                This is the content.
            </p>
        </div>
    </body>

</html>
